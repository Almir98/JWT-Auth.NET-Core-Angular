<div class="container">
  <div class="row m-0">
    <div class="col-12 alert">
      <div *ngIf="loginForm.touched" class="alert alert-info">
        <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

      <div class="form-group">
        <input class="form-control" type="email" required formControlName="spaEmail" placeholder="Enter email *">
        <span class="text-danger"
          *ngIf="getLoginControl.spaEmail.touched && getLoginControl.spaEmail.errors?.required">Email is
          required</span>
      </div>

      <div class="form-group">
        <input class="form-control" type="password" required formControlName="spaPassword" placeholder="Enter password *">
        <span class="text-danger"
          *ngIf="getLoginControl.spaPassword.touched && getLoginControl.spaPassword.errors?.required">Password is
          required</span>
      </div>

      <div class="buttons">
        <div>
          <button type="submit" class="btn btn-primary">Apply</button>
          <button type="button" (click)="cancelLogin()" class="btn btn-info ml-3">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
